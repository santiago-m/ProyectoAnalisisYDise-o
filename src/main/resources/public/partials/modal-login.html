<div class="modal fade" id="signinModal" role="dialog">
  <div class="modal-dialog">
  <!-- Modal content-->
		<div class="modal-content">
    	<div class="modal-header" style="padding:35px 50px;">
      	<button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4><span class="glyphicon glyphicon-lock"></span> Sign In</h4>
      </div>
      
      <div class="modal-body" style="padding:40px 50px;">
        <form action="/login" method="POST" role="form">
          <div class="form-group">
            <label for="txt_username"><span class="glyphicon glyphicon-user"></span> Username</label>
            <input class="form-control" id="txt_username" name="txt_username" placeholder="John Smith" type="text" value="" />
          </div>
          <div class="form-group">
            <label for="txt_password"><span class="glyphicon glyphicon-eye-open"></span> Password</label>
            <input class="form-control" id="txt_password" name="txt_password" placeholder="Enter Password" type="password" value="" /><br>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" value="" checked>Remember me</label>
          </div>
            <button type="submit" class="btn btn-success btn-block"><span class="glyphicon glyphicon-off"></span> Login</button>
        </form>
      </div>
      <div class="modal-footer">
        <p>Not a member? <a id="notAMember" href="#">Sign Up</a></p>
        <!-- <p>Forgot <a href="#">Password?</a></p> -->
      </div>
    </div>
      
  </div>
</div> 

<script>
  $(document).ready(function(){
    $("#notAMember").click(function(event) {
      event.preventDefault();
      $('#signinModal').modal('hide');
      $("#signupModal").modal();
    });
  });
</script>
